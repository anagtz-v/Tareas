<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <!--HOJA DE ESTILOS-->
    <link rel="stylesheet" href="style.css">

    <!--ICONOCA BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Zen+Loop:ital@0;1&display=swap" rel="stylesheet">

    <title>Lista de Tareas</title>
</head>
<body>

    <div class="container">
        <div class="encabezado">
            <div id="fecha">

            </div>
            <h1>Lista de Tareas</h1>
            <h2>La disciplina te llevará a lugares que la motivación no puede</h2>
        </div>
          <div class="agregar">
            <input type="text" id="input" placeholder="Escribe una tarea"> <i class="bi bi-plus-square-dotted"></i>
          </div>
          
          <div class="tareas">
            <h2>Tareas por realizar</h2>
            <ul id="tareas">
                <li id="elemento">
                    <i id="" class="bi bi-check-square"></i>
                    <p class="tarea-lista"></p>
                    <i id="" class="bi bi-x-square"></i>
                </li>
            </ul>

        </div>
    </div>
    



<!--SCRIPT-->
<script src="main.js"></script>

</body>
</html>
